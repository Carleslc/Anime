<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>My Anime</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/css/bootstrap-select.min.css">
  <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.12.4/js/bootstrap-select.min.js"></script>

  <section class="lastcap">
    <div class="user-header row justify-content-between align-items-center">
      <div class="col-auto">
        <div class="row align-items-center">
          <div class="col-auto">
            <a href="https://myanimelist.net/" id="profile-link">
              <img src="mal.jpg" width="64" height="64" id="profile-icon">
            </a>
          </div>
          <div class="col-auto">
            <form action="#" onsubmit="searchUser()" class="input-group" id="search-user-form">
              <div class="input-group-prepend">
                <span class="input-group-text" data-toggle="tooltip" data-placement="right" title="https://myanimelist.net/profile/" id="user-addon">@</span>
              </div>
              <input type="text" class="form-control" placeholder="Username" aria-describedby="basic-addon3" id="search-user">
              <div class="input-group-append">
                <a href="#" id="submitBtn" onclick="searchUser()" class="btn btn-success" role="button">Search</a>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="mr-sm-2 selector-title" for="provider-selector" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Select which provider must be opened when clicking over a chapter, either in Spanish (ES) or English (EN).<br><br>Feeling Lucky options are based on search engine, trying to get a proper streamer, but it doesn't mean it always work.<br><br>If selected provider cannot find a chapter try to use alternative titles, or change the provider.">Provider</label>
          </div>
          <div class="col-auto">
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="provider-selector">
              <option value="myanimelist" selected>MyAnimeList</option>
              <option value="lucky-es">Voy a tener suerte (ES)</option>
              <option value="animeflv">AnimeFlv (ES)</option>
              <option value="animemovil">AnimeMovil (ES)</option>
              <option value="animeid">AnimeID (ES)</option>
              <option value="jkanime">jkanime (ES)</option>
              <option value="lucky-en">I'm Feeling Lucky (EN)</option>
              <option value="gogoanime">GogoAnime (EN)</option>
              <option value="crunchyroll">Crunchyroll</option>
              <option value="netflix">Netflix</option>
            </select>
          </div>
        </div>
      </div>
      <div class="col-auto">
        <label class="mr-sm-2 selector-title" for="alternatives" data-toggle="tooltip" data-placement="bottom" data-html="true" title="Sometimes enabling alternative titles the chapters are recognized by providers that identify the required anime by an alternative title.<br><br>Example: 'Mushi-Shi' in AnimeID instead of 'Mushishi', the original title from MyAnimeList.">Alternative Titles</label>
        <input type="checkbox" value="" id="alternatives">
      </div>
      <div class="col-auto">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <label class="mr-sm-2 selector-title" for="filter-selector">Filter</label>
          </div>
          <div class="col-auto">
            <select class="custom-select mb-2 mr-sm-2 mb-sm-0" id="filter-selector">
              <option value="0" selected>All</option>
              <option value="1">TV</option>
              <option value="2">OVA</option>
              <option value="3">Movie</option>
              <option value="4">Special</option>
            </select>
          </div>
        </div>
      </div>
    </div>
    <div class="title">Watching</div>
    <div class="animes" id="watching"></div>
    <div class="title">On Hold</div>
    <div class="animes" id="on-hold"></div>
    <div class="title">Plan to Watch</div>
    <div class="animes" id="plan-to-watch"></div>
  </section>

  <script type="text/javascript">
  $('[data-toggle="tooltip"]').tooltip();
  </script>

  <script type="text/javascript" src="index.js"></script>
</body>

</html>
